<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .card-img {
            height: 200px;
            position: relative;
            overflow: hidden;
            background-color: #1a1a2e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-img::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.7) 100%);
            z-index: 1;
            pointer-events: none;
        }
        .image-info {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Simple Image Test</h1>
    
    <div class="test-container">
        <div>
            <div class="card-img">
                <img src="img/carcrew.png" alt="Car Crew">
            </div>
            <div class="image-info">carcrew.png</div>
        </div>
        
        <div>
            <div class="card-img">
                <img src="img/cdesign_s.png" alt="cDesign">
            </div>
            <div class="image-info">cdesign_s.png</div>
        </div>
        
        <div>
            <div class="card-img">
                <img src="img/flexbox.PNG" alt="Flexbox">
            </div>
            <div class="image-info">flexbox.PNG</div>
        </div>
        
        <div>
            <div class="card-img">
                <img src="img/span-d.PNG" alt="Span Digital">
            </div>
            <div class="image-info">span-d.PNG</div>
        </div>
        
        <div>
            <div class="card-img">
                <img src="img/e-commerce.PNG" alt="E-commerce">
            </div>
            <div class="image-info">e-commerce.PNG</div>
        </div>
        
        <div>
            <div class="card-img">
                <img src="img/youtube.PNG" alt="YouTube">
            </div>
            <div class="image-info">youtube.PNG</div>
        </div>
    </div>
</body>
</html>
